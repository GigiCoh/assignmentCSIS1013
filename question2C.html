<!DOCTYPE html>
<html>
<head>
	<title>HTML 2C.</title>
</head>
<body>
	<div style="border:2px solid black; display: inline-block; padding:20px; width:800px;">

	<h1>Create an Account</h1>

	<form>
		<label for="email">Email:</label><br>
		<input style="margin-bottom: 15px;" type="Email" name="email"><br>

		<label for="Password">Password:</label><br>
		<input style="margin-bottom: 15px;" type="Password" name="Password"><br>

		<label for="age">Age:</label><br>
		<select style="margin-bottom: 15px;">
			<option >Select Age</option>
			<option >10</option>
			<option >20</option>
			<option>30</option>
			<option >40</option>
		</select><br>

		<label for="comment">Tell us a little about yourself</label><br>
		<input style="margin-bottom: 15px;" type="text" name="comment" size="50" ><br>
		
		<label>Secret:</label><br>
		<input style="margin-bottom: 15px;" type="Password" name="secret" value="12345"><br>
		
		<input style="margin-bottom: 15px;" type="checkbox" name="checkbox">I agree to the <a href="">terms of service</a><br>

		<input type="submit" name="submit" value="Sign up" class="submit">


	</form>
	</div>
</body>
</html>
